<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单问卷调查 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">简单问卷</a>
            <div class="nav-links">
                <div class="user-info hidden" id="userInfo">
                    <span id="username"></span>
                    <a href="admin.html" id="adminLink" class="hidden">管理后台</a>
                    <button class="btn btn-small btn-secondary" onclick="logout()">登出</button>
                </div>
                <div class="auth-links" id="authLinks">
                    <a href="login.html">登录</a>
                    <a href="register.html" class="btn btn-small">注册</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <section class="page-title">
                <h1>问卷调查平台</h1>
                <p>参与我们的调查，分享您的宝贵意见</p>
            </section>

            <div id="alertContainer"></div>

            <section class="surveys-section">
                <div class="survey-grid" id="surveyGrid">
                    <!-- 问卷列表将在这里动态加载 -->
                </div>
                
                <div id="noSurveys" class="card hidden">
                    <div style="text-align: center; padding: 2rem;">
                        <h3>暂无可用问卷</h3>
                        <p>目前没有可参与的问卷调查</p>
                    </div>
                </div>
                
                <div id="loadingMessage" class="card">
                    <div style="text-align: center; padding: 2rem;">
                        <p>正在加载问卷...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
